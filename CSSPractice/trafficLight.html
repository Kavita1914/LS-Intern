<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 150px;
        width: 8%;
        margin-top: 15px;
        border-radius: 50%;
        shape-margin: 10px 20px;
        margin-left: 60px;
      }
      #box1 {
        background-color: rgb(65, 14, 14);
      }
      #box2 {
        background-color: rgb(186, 186, 106);
      }
      #box3 {
        background-color: rgb(7, 34, 7);
      }
    </style>
  </head>
  <body>
    <div class="container" id="box1"></div>
    <div class="container" id="box2"></div>
    <div class="container" id="box3"></div>
    <input
      style="
        margin-left: 100px;
        margin-top: 20px;
        font-size: 25px;
        background-color: aqua;
        border-radius: 20%;
      "
      type="button"
      value="start"
      id="input"
      onclick="traffic()"
    />
  </body>
  <script>
    const redLight = document.getElementById("box1");
    const yellowLight = document.getElementById("box2");
    const greenLight = document.getElementById("box3");

    function traffic() {
      setTimeout(function () {redSignal();}, 1000);

      function redSignal() {
        greenLight.style.backgroundColor = "rgb(7, 34, 7)";
        redLight.style.backgroundColor = "red";
        setTimeout(function () {yellowSignal();}, 10000); }

      function yellowSignal() {
        redLight.style.backgroundColor = "rgb(65, 14, 14)";
        yellowLight.style.backgroundColor = "yellow";
        setTimeout(function () {greenSignal();}, 3000); }

      function greenSignal() {
        yellowLight.style.backgroundColor = "rgb(186, 186, 106)";
        greenLight.style.backgroundColor = "green";
        setTimeout(function () {redSignal();}, 5000); }
    }
  </script>
</html>
