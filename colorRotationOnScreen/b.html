<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./a.css" />
  </head>
  <body>
    <input id="start" type="button" value="start" onclick="toggle()" />
    <div class="fullBox1" style="display: flex">
      <div class="fullBox2" id="firstBox"></div>
      <div class="fullBox2" id="secondBox"></div>
    </div>
    <div class="fullBox1" style="display: flex">
      <div class="fullBox2" id="thirdBox"></div>
      <div class="fullBox2" id="forthBox"></div>
    </div>
  </body>
  <script>
    let setTimer;
    function toggle() {
      let a = document.getElementById("start").value;
      console.log("11111",a);
      if (a == "start") {
        document.getElementById("start").value = "stop"
        Start()
      } else {
        document.getElementById("start").value = "start"
        Stop()
      }
    }

    
    function Start() {
      setTimer = setInterval(myTimer, 1000);
      let array = ["red", "green", "blue", "yellow"];
      function myTimer() {
        document.getElementById("firstBox").style.backgroundColor = array[0];
        document.getElementById("secondBox").style.backgroundColor = array[1];
        document.getElementById("forthBox").style.backgroundColor = array[2];
        document.getElementById("thirdBox").style.backgroundColor = array[3];
        let temp1 = array[3];
        array[3] = array[2];
        array[2] = array[1];
        array[1] = array[0];
        array[0] = temp1;
      }
    }

    function Stop() {
      clearInterval(setTimer);
    //    document.getElementById("start").value = "start"
    }
  </script>
</html>
